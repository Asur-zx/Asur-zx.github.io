<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aayush Lamsal's Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        let currentpage = "Home"
        let page = document.getElementById('${currentitem}');
        page.id = 'activepage';
    </script>
</head>
<body>
    <div class="background">

        <div class="navBar">
                <div class="navitems"><img src="/public/icons/home.png" alt=" Home"></div>
                <div class="navitems"><img src="/public/icons/cube.png" alt=" Works"></div>
                <div class="navitems"><img src="/public/icons/console.png" alt=" Hobby"></div>
                <div class="navitems"><img src="/public/icons/card.png" alt=" Contact"></div>
        </div>

            <style>
                .navitems:hover::after{
                    content: var(--alt-text);
                }
            </style>
            <script>
                document.querySelectorAll('.navitems').forEach(item => {
                    const img = item.querySelector('img');
                    item.style.setProperty('--alt-text', `"${img.alt}"`); 

                    item.addEventListener('mouseenter',()=>{
                        currentpage = item.querySelector('img').alt;
                    })
                });
                let page = document.getElementById('${currentitem}');
                page.id = 'activepage';
            </script>

        <div class="mainContent">

                <!-- H O M E -->
            <div id="Home">
                <div class="intro">
                    <div class="introtext">
                        <div class="introbold">Hi, I am </div>
                        <span>Aayush</span> <span>Lamsal</span>
                        <div class="intronormal">i am currently an <br>Computer Engineering underGraduate.</div>
                    </div>
                    <div class="imageart"><img src="/public/image.png" alt=""></div>
                </div>
            </div>

            <!-- <div id="Works">
                <div class="intro">
                    These are my Works...
                </div>
            </div>

            <div id="Hobby">
                <div class="intro">
                    I enjoy these...
                </div>
            </div>

            <div id="Contact">
                <div class="intro">
                    Contact me here...
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
